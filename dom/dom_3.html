       body{
              background-color: black;
              color: white;

</style>
<body>

<script>
       //want to create div or h1 or p or anything
       const div = document.createElement('div');
       console.log(div);
       
       //set the class and id for this div
       div.className = "main";
       div.id = Math.round(Math.random() * 10 + 1);

       //if set sum other attributes
       div.setAttribute("title", "javascript"); 

       //we can use it but this is not good practice because innerHTML basically use for over write the data
       div.innerHTML = "chai or code by innerHTML";
       document.body.appendChild(div);

       //so the best practice is use create text nodes
       const addText = document.createTextNode("Chai aur code by Createtextnode");//ceate 
       div.appendChild(addText);  //put inside div

       document.body.appendChild(div);  //show in screen or body

       div.style.backgroundColor = 'green';
</script>
</html>
